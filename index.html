<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador de Márgen</title>
</head>
<body>
    <label for="toggle" id="label_toggle" ><i class="fa-solid fa-moon"></i></label>
    <input type="checkbox" id="toggle">

    <h1>Simulador de Márgen</h1>
    <main id="formulario">
        <div class="form-group">
            <label for="nombreTienda">Nombre de la Tienda:</label>
            <input type="text" id="nombreTienda">
        </div>
    
        <div class="form-group">
            <label for="precioVenta">Precio de Venta Unitario:</label>
            <input type="number" id="precioVenta">
        </div>
    
        <div class="form-group">
            <label for="costoUnitario">Costo Unitario:</label>
            <input type="number" id="costoUnitario">
        </div>
    
        <div class="form-group">
            <label for="unidadesVendidas">Unidades Vendidas:</label>
            <input type="number" id="unidadesVendidas">
        </div>
    
        <div class="form-group">
            <label for="otrosGastos">Otros Gastos:</label>
            <input type="number" id="otrosGastos">
        </div>

        <button onclick="calcularYMostrarResultados()">Calcular</button>
        <button type="button" onclick="borrarDatos()">Borrar Datos</button>
    </main>

    <div id="resultados">
        <h2>Resultados:</h2>
        <pre id="resultadoTexto"></pre>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
